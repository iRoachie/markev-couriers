---
layout: default
title: Contact Us - Markev Couriers
scripts:
  - <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
---

<div class="container-fluid contact-us">
  <section class="row">
    <div class="brand-image contact-us__header">
      <div class="overlay">
        <h2 class="text-center header">Contact Us</h2>
      </div>
    </div>
  </section>

  <section class="row brand-sentence brand-sentence--black">
    <div class="col-md-12">
      <h2 class="text-center">Get in Touch with Us</h2>
    </div>
  </section>
</div>

<section class="form">
  <div class="container">
    <header class="form__header text-center">
      <h3>Contact Form</h3>
      <p>Tell us what you'd like to talk about and we'll get back to you as soon as possible.&nbsp;<span style="color: #a94442">Boxes in red are required.</span></p>
    </header>

    <form class="form__content" name="contactForm" novalidate id="contact">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="Name" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Email" required class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" name="phone" placeholder="Phone" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input id="company" type="text" placeholder="Company" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="message">Questions, Queries, Concerns</label>
          <textarea id="message" name="message" required class="form-control"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
